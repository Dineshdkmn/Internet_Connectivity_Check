<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Connectivity Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Internet Connectivity Checker</h1>
    </header>
    <main>
        <div id="status" class="status-container">
            <p id="state" class="state-text"></p>
            <div class="online-icon"></div> <!-- Online icon will be centered using CSS -->
        </div>
        <div id="status">
            <p id="state"></p>
            <div class="provider-info-container">
                <div class="provider-info">
                    <p>Internet Provider: <span class="provider-name"></span></p>
                </div>
            </div>
        </div>
        <br>
        <div id="status">
            <p id="state"></p>
            <div class="user-info-container">
                <div class="user-info">
                    <p>User Information: <span class=user-name></span></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Internet Checker App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
